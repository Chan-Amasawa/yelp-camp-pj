<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Yelpcamp</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg bg-white w-100">
        <div class="container">
          <img src="./Assets/Logo.svg">
          <ul class=" navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item ps-3">
                <a class=" nav-link active text-danger fw-bold pb-1 d-none d-xxl-block" aria-current="page" href="#">Home</a>
            </li>
          </ul>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon">
              <i class="fa-solid fa-bars"></i>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item mx-auto">
                <a class="nav-link active text-black fw-bold pb-1" aria-current="page" href="#">Chan</a>
              </li>
              <li class="nav-item mx-auto">
                <button class="nav-link text-black fw-bold pt-2 custom-btn">Logout</button>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    <section class="container">
      <div class="row justify-content-center vh-100 align-items-center">
        <div class=" mt-3"></div>
        <div class="col-11 col-lg-6">
          <div class=" my-4">
            <h1 class="fw-bold ">Add New Campground</h1>
          </div>
          <div class=" my-4">
            <form>
              <label for="campground-name" class="form-label text-muted pb-1 ">Campground-name</label>
              <input type="text" class=" form-control form-background" id="campground-name" placeholder="Seven Sisters Waterfall">
            </form>
          </div>
          <div class=" my-4">
            <form>
              <label for="price" class="form-label text-muted pb-1">Price</label>
              <input type="text" class=" form-control form-background" id="price" placeholder="www.thapyinotraveller">
            </form>
          </div>
          <div class=" my-4">
            <form>
              <label for="image" class="form-label text-muted pb-1">Image</label>
              <input type="text" class=" form-control form-background" id="image" placeholder="www.thepinoytraveler.com/2018/01/mt-ulap-diy-dayhike.html">
            </form>
          </div>
          <div class=" my-4">
            <form>
              <label for="description" class="form-label text-muted pb-1">Description</label>
              <textarea class=" form-control form-background" id="description" rows="6" cols="50" placeholder="The Seven Sisters is the 39th tallest waterfall in Norway. The 410-metre tall waterfall consists of seven separate streams. and the tallest of the seven has a free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipality in Moire og Romsadal couty, Norway."></textarea>
            </form>
          </div>
          <div class=" my-4">
            <button class="btn btn-dark w-100">Add Campground</button>
          </div>
        </div>
        <footer class="">
          <img src="./Assets/Logo.svg">
        </footer>
      </div>
    </section>
    
    <script src="./node_modules//bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=`">
    <title>Yelpcamp</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <main class="">
        <section class="container-fluid p-0">
            <div class="row g-0">
                <div class="col-12 col-md-6 ">                 
                   <div class="p-lg-5 p-0">
                    <img src="./Assets/Logo.svg" class="sm-logo">
                    <img src="./Assets/Hero Image.jpg" class="hero-sm  d-md-none">
                <div class=" m-5">
                    <h1 class=" display-4 margin-top fw-bold">Explore the best camps on Earth.</h1>
                    <p class="text-muted">YelpCamp is a curated list of the best camping spots on Earth. Unfiltered and unbiased reviews.</p>
                    <div class="d-flex justify-content-start align-items-center div-margin">
                            <i class="fa-solid fa-circle-check"></i>
                            <span>Add your own camp suggestions.</span>
                    </div>
                    <div class="d-flex justify-content-start align-items-center div-margin">
                        <i class="fa-solid fa-circle-check"></i>
                        <span>Leave reviews and experiences.</span>
                    </div>
                    <div class="d-flex justify-content-start align-items-center div-margin">
                        <i class="fa-solid fa-circle-check"></i>
                        <span>See location for all capms.</span>
                    </div>
                    <button class="btn btn-dark landing-btn">View Campgrounds</button>
                    <p class="card-text text-muted">Partnered with:</p>
                    <div class="">
                        <img src="./Assets/Airbnb.svg">
                        <img src="./Assets/Booking.svg">
                        <img src="./Assets/Plum Guide.svg">
                      </div>
                  </div>
                </div>
                </div>
                <div class="col-6 none">
                    <img src="./Assets/Hero Image.jpg" class="w-100 vh-100">
                </div>
            </div>
        </section>
    </main>
    
    <script src="./node_modules//bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
